plugins {
    // generate an executable jar file
    id 'java'
}

group 'com.eigenbaumarkt'
version '0.0.1-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

// TODO
// thin jar's, in Maven:
// <properties>
//        <spring-boot.repackage.skip>true</spring-boot.repackage.skip>
// </properties>
// see (perhaps): https://www.baeldung.com/spring-boot-thin-jar

dependencies {
    // https://mvnrepository.com/artifact/org.springframework.boot/spring-boot-actuator
    compile group: 'org.springframework.boot', name: 'spring-boot-actuator', version: '2.1.3.RELEASE'
    // https://mvnrepository.com/artifact/org.springframework.boot/spring-boot-starter-web
    compile group: 'org.springframework.boot', name: 'spring-boot-starter-web', version: '2.1.3.RELEASE'
    // https://mvnrepository.com/artifact/org.springframework.boot/spring-boot-starter-test
    testCompile group: 'org.springframework.boot', name: 'spring-boot-starter-test', version: '2.1.3.RELEASE'
    // https://mvnrepository.com/artifact/org.springframework.boot/spring-boot-devtools
    compile group: 'org.springframework.boot', name: 'spring-boot-devtools', version: '2.1.3.RELEASE'
    // https://mvnrepository.com/artifact/org.springframework.boot/spring-boot-starter-thymeleaf
    compile group: 'org.springframework.boot', name: 'spring-boot-starter-thymeleaf', version: '2.1.3.RELEASE'

    // TODO
    // only needed with Maven?
    // compile group: 'com.eigenbaumarkt.fetenarchiv', name: 'fetenarchiv-daten'

    testCompile group: 'junit', name: 'junit', version: '4.12'
}
