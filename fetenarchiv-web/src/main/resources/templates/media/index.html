<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragments/layout :: layout (~{::body},'media')}">

<head>
    <meta charset="UTF-8">
    <title>Medienliste</title>
</head>

<body>
<!--/*@thymesVar id="medium" type="com.eigenbaumarkt.fetenarchiv.model.Media"*/-->
<h2 th:text="'Media Index Seite'">Index Page</h2>

<table id="media" class="table table-striped">
    <thead>
    <tr>
        <th>Id</th>
        <th>Bezeichnung</th>
        <th>Beschreibung</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="medium : ${media}">
        <td th:text="${medium.id}">1</td>
        <td th:text="${medium.title}">default-Eintrag</td>
        <td th:text="${medium.description}">default-Eintrag</td>
    </tr>
    </tbody>
</table>
</body>
</html>
