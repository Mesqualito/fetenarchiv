<!DOCTYPE html>
<html lang="de" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'kontakte')}">
<body>
<h2>Kontakt-Informationen</h2>
<table class="table table-striped" th:object="${kontakt}">
    <tr>
        <th>Name</th>
        <td><b th:text="*{firstName + ' ' + lastName}"></b></td>
    </tr>
    <!--
    <tr>
        <th>Adresse</th>
        <td th:text="*{address}" /></td>
    </tr>
    <tr>
        <th>Stadt</th>
        <td th:text="*{city}" /></td>
    </tr>
    <tr>
        <th>Telefon</th>
        <td th:text="*{telephone}" /></td>
    </tr>
    -->
</table>

<a th:href="@{{id}/aendern(id=${kontakt.id})}" class="btn btn-default">Kontakt 채ndern</a>
<a th:href="@{{id}/media/neu(id=${kontakt.id})}" class="btn btn-default">Neue Mediendatei hinzu f체gen</a>
<br />
<h2>Medien und Termine</h2>
<table class="table table-striped">
    <tr th:each="media : ${kontakt.mediaSet}">
        <td>
            <dl class="dl-horizontal">
                <dt>Titel</dt>
                <dd th:text="${media.titel}"></dd>
                <dt>Erstellungsdatum</dt>
                <dd th:text="${#temporals.format(media.creationStamp, 'yyyy-MM-dd')}"></dd>
                <dt>Typ</dt>
                <dd th:text="${media.mediaTyp}"></dd>
            </dl>
        </td>
        <td>
            <table class="table-condensed">
                <thead>
                <tr>
                    <th>Termin</th>
                    <th>Beschreibung</th>
                </tr>
                </thead>
                <tr th:each="termin : ${media.terminSet}">
                    <td th:text="${#temporals.format(termin.datum, 'yyyy-MM-dd')}"></td>
                    <td th:text="${termin?.titel}"></td>
                </tr>
                <tr>
                    <td><a th:href="@{{kontaktId}/medien/{mediaId}/aendern(kontaktId=${kontakt.id},mediaId=${media.id})}">Mediendatei 채ndern</a></td>
                    <td><a th:href="@{{kontaktId}/medien/{mediaId}/termine/neu(kontaktId=${kontakt.id},mediaId=${media.id})}">Termin hinzu f체gen</a></td>
                </tr>
            </table>
        </td>
    </tr>
</table>
</body>
</html>
