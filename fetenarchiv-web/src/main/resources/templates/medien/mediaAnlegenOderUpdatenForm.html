<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragments/layout :: layout (~{::body},'kontakte')}">

<body>

<h2>
    <th:block th:if="${media['new']}">Neue </th:block> Mediendatei
</h2>
<form th:object="${media}" class="form-horizontal" method="post">
    <input type="hidden" name="id" th:value="*{id}" />
    <div class="form-group has-feedback">
        <div class="form-group">
            <label class="col-sm-2 control-label">Kontakt</label>
            <div class="col-sm-10">
                <span th:text="${media.kontakt?.firstName + ' ' + media.kontakt?.lastName}" />
            </div>
        </div>
        <input
                th:replace="~{fragments/inputField :: input ('Titel', 'titel', 'text')}" />
        <input
                th:replace="~{fragments/inputField :: input ('Beschreibung', 'beschreibung', 'text')}" />
        <input
                th:replace="~{fragments/selectField :: select ('Typ', 'mediaTyp', ${mediaTypen})}" />
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button
                    th:with="text=${media['new']} ? 'Mediendatei hinzu fügen' : 'Mediendatei ändern'"
                    class="btn btn-default" type="submit" th:text="${text}">Mediendatei hinzu fügen</button>
        </div>
    </div>
</form>

</body>

</html>
